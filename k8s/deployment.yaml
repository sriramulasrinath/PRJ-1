apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-practice-app
  labels:
    app: devops-practice-app
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-practice-app
  template:
    metadata:
      labels:
        app: devops-practice-app
        component: frontend
    spec:
      containers:
        - name: app
          image: devops-practice-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
